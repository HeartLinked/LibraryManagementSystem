<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel = "stylesheet" href = "/static/css/layui.css">
</head>
<body>

<div style = "width:500px; height: 400px; margin: 100px auto;">
    <form class="layui-form" action="/change_password2" method = "POST">
  <div class="layui-form-item">
    <label class="layui-form-label">原密码</label>
    <div class="layui-input-block">
      <input type="password" name="old" required  lay-verify="required"
             placeholder="请输入原密码" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">新密码</label>
    <div class="layui-input-block">
      <input type="password" name="new" required  lay-verify="required"
             placeholder="请输入新密码" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button id = "submiti" class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
</div>

<script src = "/static/layui.js"></script>

<script>
//Demo
layui.use('form','layer', function(){
  var form = layui.form;
  //监听提交

})
</script>

</body>
</html>
